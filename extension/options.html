<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Saola Options</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 500px;
        }

        .setting {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        select {
            padding: 5px;
            font-size: 14px;
        }

        .saved-indicator {
            color: green;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .saved-indicator.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Saola Dictionary Settings</h1>

    <div class="setting">
        <label for="theme">Theme</label>
        <select id="theme">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="setting">
        <label for="pronunciation">Pronunciation Display</label>
        <select id="pronunciation">
            <option value="phonetic">Phonetic</option>
            <option value="ipa">IPA</option>
            <option value="off">Off</option>
        </select>
    </div>

    <div class="setting">
        <label for="dialect">Dialect</label>
        <select id="dialect">
            <option value="both">Both (HN & SG)</option>
            <option value="hn">Hanoi only</option>
            <option value="sg">Saigon only</option>
        </select>
    </div>

    <div class="saved-indicator" id="saved">âœ“ Settings saved</div>

    <script src="options.js"></script>
</body>

</html>
